    <main class="quiz-container">
        <h1>Quiz</h1>
        <form id="quiz-form">
            <div class="quiz-question">
                <h2>1. What is the main component of the solar system?</h2>
                <label><input type="radio" name="question1" value="A" required /> A. The Sun</label><br>
                <label><input type="radio" name="question1" value="B" /> B. The Earth</label><br>
                <label><input type="radio" name="question1" value="C" /> C. The Moon</label><br>
                <label><input type="radio" name="question1" value="D" /> D. Mars</label>
            </div>

            <div class="quiz-question">
                <h2>2. Which planet is known as the Red Planet?</h2>
                <label><input type="radio" name="question2" value="A" required /> A. Venus</label><br>
                <label><input type="radio" name="question2" value="B" /> B. Mars</label><br>
                <label><input type="radio" name="question2" value="C" /> C. Jupiter</label><br>
                <label><input type="radio" name="question2" value="D" /> D. Saturn</label>
            </div>

            <div class="quiz-question">
                <h2>3. How long does it take for the Earth to orbit the Sun?</h2>
                <label><input type="radio" name="question3" value="A" required /> A. 365 days</label><br>
                <label><input type="radio" name="question3" value="B" /> B. 30 days</label><br>
                <label><input type="radio" name="question3" value="C" /> C. 12 months</label><br>
                <label><input type="radio" name="question3" value="D" /> D. 24 hours</label>
            </div>

            <div class="quiz-question">
                <h2>4. What is an exoplanet?</h2>
                <label><input type="radio" name="question4" value="A" required /> A. A planet in our solar system</label><br>
                <label><input type="radio" name="question4" value="B" /> B. A planet outside our solar system</label><br>
                <label><input type="radio" name="question4" value="C" /> C. A dwarf planet</label><br>
                <label><input type="radio" name="question4" value="D" /> D. A satellite of a planet</label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>
